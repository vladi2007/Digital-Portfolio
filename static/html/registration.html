    <body>
        <header>
        </header>
        <main>
            <section class = "registration">
                <div class = "background">
                    <h2 class = "registration-header">Регистрация</h2>
                        <div class = "container">
                            <div class = "item">
                                <div class ="txt">
                                        <form class ="name-form" id = "registration-form" action="#"   method="post">
                                            <!-- !!!тут action это куда будет форма отправляться!!!!--> 
                                            <p class = "name">      
                                                <label><input type="text" name ="first_name" id ="name-field"  required  minlength="2" maxlength="12" placeholder="Имя"></label>
                                                <label><input type="text" name ="last_name" id ="surname-field" required  minlength="2" maxlength="25" placeholder="Фамилия"></label>
                                            </p>
                                        
                                            <p>
                                                <label for="date-field">Дата рождения: </label>
                                                <input type="date" id="date-field" name="birth_date" required >
                                            </p>                                         
                                        
                                            <p>
                                                <label for = "mail-field"></label>
                                                    <input type ="email" name="email" id="email" required placeholder="Почта">
                                            </p>

                                            <p>
                                                <label>Мужской<input type = "radio" name ="sex"  value = "male" id="male-field" required></label>
                                                <label>Женский<input type = "radio" name ="sex" value = "female" id="female-feld" required></label>   
                                            </p> 

                                            <p>
                                                <label for = "password-field"></label>
                                                    <input type ="password" name="password" id="password-field" class ="pass" required placeholder="Пароль" > 
                                            </p>
                                            <p><p><span class="passwordMessage" style="color: black;"></span></p>
                                                <input class="show-password" type="checkbox" id="show-pass">
                                                
                                                <label class="checkbox-label" for="show-pass">Показать пароль</label></p>
                                            
                
                                            <div class = "reg-button">       
                                                <p>
                                                    <button class = "registration-button-item" type ="submit" >Создать</button>
                                                </p> 
                                            </div>    
                                        </form>    
                                    
                                </div>         
                            </div>     
                            <div class = "sign-in-button">
                                <p><a class ="sign-in-button-item" href ="https://vk.com/miami51" id="sign-in-field" >Есть аккаунт?</a></p>
                            </div>      
                        </div>        
                </div>    
            </section>
